<div class="modal-header">
  <div class="modal-title">
    Disaster Stats
  </div>
</div>
<div class="modal-body">
  <table class="table table-stripped">
    <thead>
      <th>Name</th>
      <th>Type</th>
      <th>Location</th>
      <th>Description</th>
      <th>Date</th>
    </thead>
    <tbody>
      <tr>
        <td>{{disaster.name}}</td>
        <td>{{disaster.type}}</td>
        <td>{{disaster.location}}</td>
        <td style="width: 350px">{{disaster.description}}</td>
        <td>{{disaster.date | date:'MMM d, y'}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button ng-click="close()">
    Close
  </button>
</div>
