<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <div ng-repeat="marker in markers">
          <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" click="clickMarker()">
          </ui-gmap-marker>
        </div>
      </ui-gmap-google-map>
    </div>
    

  </div>
</div>
